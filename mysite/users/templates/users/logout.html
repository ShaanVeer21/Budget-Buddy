{% extends "myapp/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    {% block body %}
        <div class="flex items-center justify-center h-screen bg-gray-100">
            <div class="bg-white p-8 rounded-lg shadow-lg text-center">
                <h1 class="text-2xl font-bold text-gray-700 mb-4">You have been logged out</h1>
                <p class="text-gray-600">Thank you for using Photo App. We hope to see you again soon.</p>
                <a href="{% url 'login' %}" class="mt-4 inline-block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors duration-300">Login Again</a>
            </div>
        </div>
    {% endblock %}
</body>
</html>
