{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="icon" href="{% static 'myapp/images/wallet.png' %}">
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}"> <!-- Added 'users' styles -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> <!-- Added jQuery -->
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <nav class="shadow-lg p-5 bg-white">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <!-- Logo and Brand -->
            <a href="{% url 'index' %}" class="flex items-center">
                <img class="h-10 mr-3" src="{% static 'myapp/images/wallet.png' %}" alt="Logo">
                <span class="self-center text-xl font-semibold">Budget Buddy</span>
            </a>

            <!-- Navigation Links and Authentication Options -->
            <div class="flex items-center">
                <a href="#about" class="text-gray-700 font-semibold" style="margin: 0 10px; padding: 10px 15px; text-align: center;">About</a>
                <a href="#contact" class="text-gray-700 font-semibold" style="margin: 0 10px; padding: 10px 15px; text-align: center;">Contact</a>
                <a href="#services" class="text-gray-700 font-semibold" style="margin: 0 10px; padding: 10px 15px; text-align: center;">Services</a>
                
                <!-- Authentication Options -->
                {% if request.user.is_authenticated %}
                    <a class="text-gray-700 font-semibold" href="{% url 'logout' %}" style="margin: 0 10px; padding: 10px 15px; text-align: center;">Logout</a>
                {% else %}
                    <a class="text-gray-700 font-semibold" href="{% url 'login' %}" style="margin: 0 10px; padding: 10px 15px; text-align: center;">Login</a>
                    <a class="text-gray-700 font-semibold" href="{% url 'register' %}" style="margin: 0 10px; padding: 10px 15px; text-align: center;">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block body %}
        {% endblock %}
    </main>

</body>
</html>
